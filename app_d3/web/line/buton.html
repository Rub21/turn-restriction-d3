<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body { font: 12px Arial;}

    path { 
        //  stroke: red;
        stroke: steelblue;
        stroke-width: 2;
        //fill: yess;
        fill:none;
    }

    .axis path
    {
        fill: none;
        stroke: #000000;
        stroke-width:2;
        shape-rendering: crispEdges;
    }
    .axis line {
        fill: none;
        //stroke: grey;
        stroke-width:0.5;
        shape-rendering: crispEdges;
    }

    //CSS para hacer grid 
    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
        stroke-width: 0;
    }

    .area {
        fill: lightsteelblue;
        stroke-width: 0;
    }
    .area2 {
        fill: #bbdddd;
        stroke-width: 0;
    }
</style>
<body>

    <div id="option2008to2014">
        <input name="updateButton" 
               type="button" 
               value="Update" 
               onclick="updateData2008to2014()" 
               />
    </div>

    <div id="option2011to2014">
        <input name="updateButton" 
               type="button" 
               value="Update" 
               onclick="updateData2011to2014()" />
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>

                   var margin = {top: 30, right: 70, bottom: 30, left: 50};
                   var width = 1200 - margin.left - margin.right;
                   var height = 500 - margin.top - margin.bottom;

                   var parseDate = d3.time.format("%m/%Y").parse;

                   var x = d3.time.scale()
                           .range([0, width]);
                   var y = d3.scale.linear()
                           .range([height, 0]);

                   var xAxis = d3.svg.axis().scale(x)
                           .orient("bottom")
                           .ticks(5);

                   var yAxis = d3.svg.axis().scale(y)
                           .orient("right")//posicion par al lado derecho del label de axis y
                           .ticks(10);

                   var area = d3.svg.area()//agregar area
                           //.interpolate("basis")
                           .x(function(d) {
                               return x(d.date);
                           })
                           .y0(height)
                           .y1(function(d) {
                               return y(d.v1);
                           });

                   var area2 = d3.svg.area()//agregar area2 para version >1
                           //.interpolate("basis")
                           .x(function(d) {
                               return x(d.date);
                           })
                           .y0(height)
                           .y1(function(d) {
                               return y(d.vx);
                           });

                   var valueline = d3.svg.line() //para version 1
                           //.interpolate("basis") //para suavisar las lineas=, bundle, step-before, basis-closed, step-after
                           .x(function(d) {
                               return x(d.date);
                           })
                           .y(function(d) {
                               return y(d.v1);
                           });


                   var valueline2 = d3.svg.line() //para version >1
                           //.interpolate("basis")
                           .x(function(d) {
                               return x(d.date);
                           })
                           .y(function(d) {
                               return y(d.vx);
                           });

                   var svg = d3.select("body")
                           .append("svg")
                           .attr("width", width + margin.left + margin.right)
                           .attr("height", height + margin.top + margin.bottom)
                           .append("g")
                           .attr("transform",
                                   "translate(" + margin.left + "," + margin.top + ")");

                   //   function make_x_axis() { //funcion que hace grid 
                   //       return d3.svg.axis()
                   //              .scale(x)
                   //              .orient("bottom")
                   //              .ticks(20);
                   //   }

                   //function make_y_axis() { //funcion que hace grid 
                   //        return d3.svg.axis()
                   //               .scale(y)
                   //               .orient("left")
                   //               .ticks(5);
                   // }
                   function updateData2011to2014() {
                       d3.csv("data.csv", function(error, data) {
                           data.forEach(function(d) {
                               d.date = parseDate(d.date);
                               d.v1 = +d.v1;
                               d.vx = +d.vx;
                           });

                           // Scale the range of the data
                           x.domain(d3.extent(data, function(d) {// extent retorna el minimo y maximo simultaneamente es como to calling d3.min and d3.max simultaneously.
                               return d.date;
                           }));

                           //y.domain([0, d3.max(data, function(d) { return d.v1; })]); cuando solo usamos 1 grafico

                           y.domain([0, d3.max(data, function(d) {//cuando uasmo mas de un grafico de varios niveles en el eje y
                                   return Math.max(d.v1, d.vx);
                               })]);

                           svg.append("path") //agregamos area al grafico de linea
                                   .datum(data)
                                   .attr("class", "area")
                                   .attr("d", area);

                           svg.append("path") //agregamos area al grafico de linea de v>1 con area2
                                   .datum(data)
                                   .attr("class", "area2")
                                   .attr("d", area2);

                           svg.append("path")
                                   .attr("class", "line")
                                   .style("stroke-width", 1)
                                   // .style("stroke-dasharray", ("3, 3")) // agrega interlineado en la linea
                                   .attr("d", valueline(data));


                           svg.append("path")          // Add the valueline2 path.
                                   .attr("class", "line")
                                   .style("stroke", "#55aaaa")
                                   .style("stroke-width", 1)
                                   .attr("d", valueline2(data));


                           svg.append("g")			// Add the X Axis
                                   .attr("class", "x axis")
                                   .attr("transform", "translate(0," + height + ")") //esto es para pasa el y axis al lado derecho, por defecot se ubica en el lado izquiero
                                   .call(xAxis);


                           svg.append("text")                // text label for the x axis
                                   .attr("x", width / 2)
                                   .attr("y", height + margin.bottom)
                                   .style("text-anchor", "middle")
                                   .text("Date");


                           svg.append("g")			// Add the Y Axis
                                   .attr("class", "y axis")
                                   .attr("transform", "translate(" + width + ",0)")
                                   .call(yAxis);

                           svg.append("text")                  // Add text label for y axis
                                   .attr("transform", "rotate(-90)")
                                   //.attr("y", 0 - margin.left)
                                   .attr("y", width + margin.right - 30)

                                   // .attr("x", 0 - (height / 2))
                                   .attr("x", 0 - (height / 2))
                                   .attr("dy", "1em")
                                   .style("text-anchor", "middle")
                                   .text("Number Addeds and Edits");


                           svg.append("text")                  //Add title of Graph
                                   .attr("x", (width / 2))
                                   .attr("y", 0 - (margin.top / 2) + 15)
                                   .attr("text-anchor", "middle")
                                   .style("font-size", "24px")
                                   //.style("text-decoration", "underline")
                                   .text("Turn Restriction Editing, in US by month");


                           //svg.append("g")                         //para hacer grid
                           //         .attr("class", "grid")
                           //         .attr("transform", "translate(0," + height + ")")
                           //        .call(make_x_axis()
                           //                .tickSize(-height, 0, 0)
                           //               .tickFormat("")
                           //               );

                           // svg.append("g")                         //para hacer grid
                           //        .attr("class", "grid")
                           //         .call(make_y_axis()
                           //               .tickSize(-width, 0, 0)
                           //               .tickFormat("")
                           //              );




                           svg.append("text")
                                   .attr("transform", function() {
                                       // return "translate(" + (width - 10) + "," + y(data[data.length - 1].v1 - 5) + ")";//regresa el utimo elemento
                                       return "translate(" + (0 - margin.left + 20) + "," + y(data[0].v1) + ")";//regresa el primer  elemeto

                                   })
                                   .attr("dy", ".35em")
                                   .attr("text-anchor", "start")
                                   .style("fill", "steelblue")
                                   .style("font-weight", "bold")
                                   .text("v = 1");

                           svg.append("text")
                                   .attr("transform", "translate(" + (0 - margin.left + 20) + "," + y(data[0].vx) + ")")//regresa el utimo elemeto
                                   .attr("dy", ".35em")
                                   .attr("text-anchor", "start")
                                   .style("fill", "#55aaaa")
                                   .style("font-weight", "bold")
                                   .text("v > 1");
                       });
                   }

                   function updateData2008to2014() {
                       alert('fff')
                       // Get the data again
                       d3.csv("data_all.csv", function(error, data) {
                           data.forEach(function(d) {
                               d.date = parseDate(d.date);
                               d.v1 = +d.v1;
                           });

                           // Scale the range of the data again 
                           x.domain(d3.extent(data, function(d) {
                               return d.date;
                           }));
                           y.domain([0, d3.max(data, function(d) {
                                   return d.v1;
                               })]);

                           // Select the section we want to apply our changes to
                           var svg = d3.select("body").transition();

                           // Make the changes
                           svg.select(".line")   // change the line
                                   .duration(750)
                                   .attr("d", valueline(data));
                           svg.select(".x.axis") // change the x axis
                                   .duration(750)
                                   .call(xAxis);
                           svg.select(".y.axis") // change the y axis
                                   .duration(750)
                                   .call(yAxis);

                       });
                   }

    </script>

    <script>


    </script>
</body>
