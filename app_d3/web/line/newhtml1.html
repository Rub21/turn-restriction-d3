<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body { font: 12px Arial;}

    path { 
        stroke: steelblue;
        stroke-width: 2;
        fill:none;
    }

    .axis path
    {
        fill: none;
        stroke: #000000;
        stroke-width:2;
        shape-rendering: crispEdges;
    }
    .axis line {
        fill: none;
        stroke-width:0.5;
        shape-rendering: crispEdges;
    }


    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
        stroke-width: 0;
    }

    .area {
        fill: lightsteelblue;
        stroke-width: 0;
    }
    .area2 {
        fill: #bbdddd;
        stroke-width: 0;
    }
</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
        var margin = {top: 30, right: 70, bottom: 30, left: 50};
        var width = 1200 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%m/%Y").parse;

        var x = d3.time.scale()
                .range([0, width]);
        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis().scale(x)
                .orient("bottom")
                .ticks(5);

        var yAxis = d3.svg.axis().scale(y)
                .orient("right")
                .ticks(10);

        var area = d3.svg.area()
                .x(function(d) {
                    return x(d.date);
                })
                .y0(height)
                .y1(function(d) {
                    return y(d.v1);
                });

        var area2 = d3.svg.area()
                .x(function(d) {
                    return x(d.date);
                })
                .y0(height)
                .y1(function(d) {
                    return y(d.vx);
                });

        var valueline = d3.svg.line()
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.v1);
                });


        var valueline2 = d3.svg.line()
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.vx);
                });

        var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");


        d3.csv("data.csv", function(error, data) {
            data.forEach(function(d) {
                d.date = parseDate(d.date);
                d.v1 = +d.v1;
                d.vx = +d.vx;
            });


            x.domain(d3.extent(data, function(d) {
                return d.date;
            }));

            y.domain([0, d3.max(data, function(d) {
                    return Math.max(d.v1, d.vx);
                })]);

            svg.append("path")
                    .datum(data)
                    .attr("class", "area")
                    .attr("d", area);

            svg.append("path")
                    .datum(data)
                    .attr("class", "area2")
                    .attr("d", area2);

            svg.append("path")
                    .attr("class", "line")
                    .style("stroke-width", 1)
                    .attr("d", valueline(data));


            svg.append("path")
                    .attr("class", "line")
                    .style("stroke", "#55aaaa")
                    .style("stroke-width", 1)
                    .attr("d", valueline2(data));


            svg.append("g")			// Add the X Axis
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);


            svg.append("text")                // text label for the x axis
                    .attr("x", width / 2)
                    .attr("y", height + margin.bottom)
                    .style("text-anchor", "middle")
                    .text("Date");


            svg.append("g")			// Add the Y Axis
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + width + ",0)")
                    .call(yAxis);

            svg.append("text")                  // Add text label for y axis
                    .attr("transform", "rotate(-90)")
                    //.attr("y", 0 - margin.left)
                    .attr("y", width + margin.right - 30)

                    // .attr("x", 0 - (height / 2))
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Number Addeds and Edits");


            svg.append("text")                  //Add title of Graph
                    .attr("x", (width / 2))
                    .attr("y", 0 - (margin.top / 2) + 15)
                    .attr("text-anchor", "middle")
                    .style("font-size", "24px")
                    .text("Turn Restriction Editing, in US by month");



            svg.append("text")
                    .attr("transform", function() {
                        return "translate(" + (0 - margin.left + 20) + "," + y(data[0].v1) + ")";

                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "steelblue")
                    .style("font-weight", "bold")
                    .text("v = 1");

            svg.append("text")
                    .attr("transform", "translate(" + (0 - margin.left + 20) + "," + y(data[0].vx) + ")")
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .style("fill", "#55aaaa")
                    .style("font-weight", "bold")
                    .text("v > 1");
        });




    </script>
</body>
