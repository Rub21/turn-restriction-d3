<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>

    </head>
    <body>

        <script>

            var ediciones = [3308, 3091, 2613, 1948, 816, 752, 736, 638, 486, 480, 450, 396, 338, 320, 312, 278, 269, 218, 177, 173];

            var width = 960;
            var height = 800;

            var widthScale = d3.scale.linear()
                    .domain([0, 3308])
                    .range([0, width]);


            //para crear lo axis 
            var axis = d3.svg.axis()
                    .ticks(10)
                    .scale(widthScale);


            var camvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(20,20)");

            var bars = camvas.selectAll("rect")
                    .data(ediciones)
                    .enter()
                    .append("rect")
                    .attr("width", function(d) {
                        return d / 3.5;
                    })//regresa los datos para cada dato, se multiplica por 10 pa r aquel el nacho se mas grande
                    .attr("height", 20)//asigna el alto de los rectangunos de cada uno
                    .attr("fill", "blue")
                    .attr("y", function(d, i) {
                        return i * 25;
                    })//la variable d= a la data que contiene , mientras que la variable i al index o posicion del dato



            camvas.append("g")
                    .attr("transform", "translate(0,500)")//movemos 0 px a la isquierda y 400 px del top
                    .call(axis);//llaammso a axis que hemos declarado antes




        </script>
    </body>
</html>
