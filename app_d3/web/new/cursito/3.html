<!DOCTYPE html>

<html>

        <title>TODO supply a title</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>

    </head>
    <body>

        <script>
            var camvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

            var circle = camvas.append("circle")
                    .attr("cx", 250)
                    .attr("cy", 250)
                    .attr("r", 50)
                    .attr("fill", "red");

            var rect = camvas.append("rect")
                    .attr("width", 100)
                    .attr("height", 50);

            var line = camvas.append("line")
                    .attr("x1", 0)
                    .attr("y1", 100)
                    .attr("x2", 100)
                    .attr("y2", 400)
                    .attr("stroke", "green")
                    .attr("stroke-width", 10);



        </script>
