<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 960,
            barHeight = 25;
    // var height = 960;


    var x = d3.scale.linear()
            .domain([0, 3400])
            .range([0, width]);


    var xAxis = d3.svg.axis()
            .ticks(10)
            .scale(x);

    var chart = d3.select(".chart")
            .attr("width", width);

    chart.append("g")
            .attr("transform", "translate(0,500)")//movemos 0 px a la isquierda y 400 px del top
            .call(xAxis);//llaammso a axis que hemos declarado antes



    d3.json("cursito/datausers.json", function(data) {

        //x.domain([0, d3.max(data, function(d) {
        //        return d.edits;
        //    })]);

        chart.attr("height", barHeight * data.length);

        var bar = chart.selectAll("g")
                .data(data)
                .enter()
                .append("g")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * barHeight + ")";
                });

        bar.append("rect")
                .attr("width", function(d) {
                    //console.log(d)
                    return d.edits;
                })
                .attr("height", barHeight - 2);

        bar.append("text")
                .attr("x", function(d) {
                    return 150;
                })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .text(function(d) {
                    return d.edits;
                });


    });





</script>
