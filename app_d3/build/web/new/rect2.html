        var chart = d3.select("body")
                .append("svg:svg")
                .attr("class", "chart")
                .attr("width", 420)
                .attr("height", 20 * data.length);


        var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 420]);


        chart.selectAll("rect")
                .data(data)
                .enter().append("svg:rect")
                .attr("y", function(d, i) {
                    return i * 20;
                })
                .attr("width", x)
                .attr("height", 20);
